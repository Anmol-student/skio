<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar">
    <div class="navbar-logo">
        <img src="assets/logo.png" alt="Logo"> <!-- Replace with your logo path -->
    </div>
    <div class="navbar-links">
        <a href="community.html" id="community-link">Community</a>
        <a href="profile.html" id="profile-link">Profile</a>
    </div>
    <div class="navbar-logout">
        <button id="logout-button">Logout</button>
    </div>
</nav>
    <div class="login-modal">
        <h2>Login</h2>
        <p>Welcome! Please log in to continue.</p>
        <button id="google-login">
            <img src="assets/google-icon.png" alt="Google Icon"> Login with Google
        </button>
    </div>

    <!-- Add Firebase CDN -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmSC20LuRf5GaBOoWH6IOHcUnPC9prpGY",
            authDomain: "scholarbuddy-a7229.firebaseapp.com",
            projectId: "scholarbuddy-a7229",
            storageBucket: "scholarbuddy-a7229.appspot.com",
            messagingSenderId: "402957942354",
            appId: "1:402957942354:web:05d96311489a21fd37698b",
            measurementId: "G-DGGY82XP9X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Google Login Function
        const googleLogin = () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Successful login
                    const user = result.user;
                    console.log("Logged in user:", user);
                    alert(`Welcome, ${user.displayName}!`);
                    // Redirect to profile page
                    window.location.href = "profile.html";
                })
                .catch((error) => {
                    // Handle errors
                    console.error("Error during login:", error);
                    alert("Login failed. Please try again.");
                });
        };

        // Attach Google Login to the button
        document.getElementById("google-login").addEventListener("click", googleLogin);
        
    </script>
    
</body>
</html>
